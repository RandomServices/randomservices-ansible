- name: nginx should be reloaded
  # reloading the service always fails, so we're restarting instead
  service: name=nginx state=restarted

- name: nginx should be restarted
  service: name=nginx state=restarted

- name: system daemons should be reloaded
  command: systemctl daemon-reload

- name: web server should be restarted
  service: name={{ app_name }}.service state=restarted

- name: web server restart trigger should be started
  service: name={{ app_name }}-restart.path state=started
